name: MSBuild PROD

on: [push, pull_request]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: .
  
  BUILD_CONFIGURATION: PROD
  
  TRIPLET: 'x86-windows-static'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Restore from cache and install vcpkg
      # Download and build vcpkg, without installing any port. If content is cached already, it is a no-op.
      uses: lukka/run-vcpkg@v7
      with:
        vcpkgArguments: 'imgui imgui[glfw-binding] imgui[opengl3-gl3w-binding] imgui[win32-binding] nlohmann-json cryptopp curl polyhook2'
        vcpkgTriplet: '${{ env.TRIPLET }}'
        vcpkgDirectory: '${{ runner.workspace }}/b/vcpkg'
        vcpkgGitCommitId: '5568f110b509a9fd90711978a7cb76bae75bb092' #TODO use submodules
    
    - name: Integrate vcpkg
      working-directory: ${{env.VCPKG_ROOT}}
      run: |
        vcpkg integrate install

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} /p:Platform=x86 ${{env.SOLUTION_FILE_PATH}}
      
    - name: Upload builds
      uses: actions/upload-artifact@v2
      with:
        name: '${{env.BUILD_CONFIGURATION}}'
        path: '${{ runner.workspace }}/DiscordTokenProtector/${{env.BUILD_CONFIGURATION}}/'
        
